{{template "header"}}
{{$url := false}}
<div class="container m-0 p-0">
    <form hx-post="/products" hx-target="#products-cards" hx-swap="beforeend" class="p-3" {{if $url}}hx-encoding="multipart/form-data"{{end}} htmx:sendError>
        <div class="input-group m-1">
            <span class="input-group-text">🛍️</span>
            <input type="text" class="form-control" placeholder="Product Name" aria-label="ProductName"
                aria-describedby="basic-addon1" name="productName">
            <span class="input-group-text">💰</span>
            <input type="text" class="form-control" placeholder="Price" aria-label="Price"
                aria-describedby="basic-addon1" name="productPrice">
        </div>
        <div class="input-group m-1">
            <span class="input-group-text"><i class="bi bi-fonts"></i></span>
            <span class="input-group-text"><i class="bi bi-cloud-plus"></i></span>
            {{if $url}}
            <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload">
            {{else}}
            <input type="text" class="form-control" placeholder="URl" aria-label="URL" aria-describedby="basic-addon1"
                name="image">
            {{end}}
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
    <div class="d-flex flex-row justify-content-center flex-wrap" id="products-cards">
        {{range .Products}}
        {{block "product-cards-list" .}}
        <div class="p-1 card m-1" style="width: 10rem;" id="p{{.ID}}" name="p{{.ID}}">
            <img src={{.Image}} class="card-img-top" alt={{.Name}} width="150" height="150">
            <div class="card-body">
                <h5 class="card-title">{{.Name}}</h5>
                <p class="card-text">Price: {{.Price}}</p>
                <a hx-delete="/products" hx-target="#p{{.ID}}" hx-swap="delete" hx-include="[name='p{{.ID}}']" class="btn btn-primary">Delete</a>
            </div>
        </div>
        {{end}}
        {{end}}
    </div>
</div>
{{template "footer"}}
